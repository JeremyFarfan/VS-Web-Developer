<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div>
            <label>Input text:</label>
            <input type="text" name="nombres" required 
                   oninvalid="this.setCustomValidity('Ingresar los nombres')"
                   oninput="this.setCustomValidity('')"/>
        </div>
        <div>
            <label>Input radios:</label>
            <label for="ecSoltero">Soltero:</label>
            <input id="ecSoltero" type="radio" name="estadocivil" value="10" />
            <label for="ecCasado">Casado:</label>
            <input id="ecCasado" type="radio" name="estadocivil" value="20" checked />
            <label for="ecDivorciado">Divorciado:</label>
            <input id="ecDivorciado" type="radio" name="estadocivil" value="30" />
        </div>
        <div>
            <label>Input checkbox:</label>
            <input type="checkbox" name="RecibirCorreo" checked />
        </div>
        <div>
            <label>Combos:</label>
            <select name="HerramientaPreferida">
                <option value="0">Seleccionar un valor</option>
                <option value="15">Visual Studio 2019</option>
                <option value="16" selected>Visual Studo Code</option>
                <option value="17">Eclipse</option>
            </select>
        </div>
        <div>
            <label>Input password:</label>
            <input type="password" name="ClaveUsuario" required />
        </div>
        <div>
            <label>Area:</label>
            <textarea rows="10" cols="20" name="Observaciones" required></textarea>
        </div>

        <div>
            <button type="submit">Enviar información</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
</body>
</html>
